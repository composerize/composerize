# https://config.travis-ci.com

os: linux
dist: bionic
language: node_js
node_js:
  - "10"
  - "12"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.1
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - make test
  - make build
deploy:
  edge: true
  provider: npm
  email: mark@larah.me
  cleanup: false
  api_token:
    secure: 
  on:
    branch: master
    tags: true
    repo: magicmark/composerize
